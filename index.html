<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/06044f01e0.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/images/netflix-icon.png" type="x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <img src="images/neflix.png" alt="">
        <div class="i-container">
           
            <div id="head">
                <h1>Sign In</h1>
                <i class="fa-solid fa-right-to-bracket"></i>
            </div>
            <div class="form">
                <form action="#">
                    <div id="input-space"><input type="email" type="tel" name="details" placeholder="Email or Phone number"></div>
                    <div id="input-space"><input type="password" name="password" placeholder="Password"></div>
                    <div id="input-space" class="submit"><input type="submit" value="Sign in"></div>
                </form>
                <div id="help">
                    <span><input type="checkbox" id="Remember-me" name="Remember-me"><label for="Remember-me">Remember me</label></span>
                    <p><a href="#">Need help?</a></p>
                </div>
                <div class="new-details">
                    <p>New to Netflix? <a href="#">Sign up now</a></p>
                    <p>This page is protected by Google reCAPTCHA to <br> ensure you're not a bot. <a id="blue" href="#">Learn more</a></p>
                    <p id="WARNING">STRICTLY FOR ACADEMIC PURPOSE</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
